<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Collection-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-header">
        <div class="todo-title">
            <h1>AC App</h1>
            <a href="/index.html">Home</a>
        </div>
        <div class="todo-navbar">
            <div class="todo-class-id-input">
                <input type="text" placeholder="Enter Class Id" id="class-id">
                <img src="submit-icon.png" alt="Submit" class="todo-submit-icon" id="class-id-submit">
            </div>
            <div class="todo-submit-actions">
                <img src="moon.png" alt="Dark mode" onclick={}>
                <a href="/index.html">Signin</a>
                <button>Signin</button>    
            </div>
        </div>
    </div>

    <div class="todo-main">
        <div class="id"><h1>Class ID</h1><h1 id="show-id"></h1></div>
        <div class="todo-link-input">
            <div class="todo-input-field">
                <input type="text" placeholder="Enter Your Link" id="link-input">
                <img src="plus.png" alt="" id="add-link">
                <a href="index.html"><img src="refresh.png" alt="" id="refresh" ></a>
            </div>
            
            <div  id="todo-links-list">                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
